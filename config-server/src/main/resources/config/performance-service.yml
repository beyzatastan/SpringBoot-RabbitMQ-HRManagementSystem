server:
  port: 8085

spring:
  datasource:
    url: jdbc:mysql://localhost:3307/ems_performance_db?useSSL=true&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: ems_user
    password: EmsUser123!
    driver-class-name: com.mysql.cj.jdbc.Driver
    autoconfigure:
      exclude:
        - org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true